name: Build plugin zip

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Create zip
        run: |
          mkdir -p build
          zip -r build/diginu-leaderboard.zip diginu-leaderboard.php leaderboard.js readme.md
      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: build/diginu-leaderboard.zip

git init
git add .
git commit -m "Initial commit: diginu leaderboard"
git branch -M main
git remote add origin https://github.com/YOUR-ORG/diginu-leaderboard.git
git push -u origin main
